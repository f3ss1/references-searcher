{% extends 'references_searcher_inference/base.html' %}

{% block body %}
<div class="results-container">
    <h1>Predicted References</h1>
    <ul>
        {% for prediction in predictions %}
            <li>
                <a href="{{ prediction.arxiv_link }}">
                    {% if prediction.title %}
                        {{ prediction.title }}
                    {% else %}
                        {{ prediction.arxiv_id }}
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'predict_references' %}" class="predict-again-btn">Predict Again</a>
</div>
{% endblock %}
